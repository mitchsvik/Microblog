{% extends "main_menu.html" %}

{% block content %}
<div>
    <h1>User: {{user.nickname}}</h1>
    {% if user.about %}<p>{{user.about}}</p>{% endif %}
    {% if user.last_seen %}<p>Last seen: {{user.last_seen}}</p>{% endif %}
    <a href="{{url_for('edit')}}">Edit</a><hr/>
</div>
{% for post in posts %}
    {% include 'post.html' %}
{% endfor %}
{% endblock %}
