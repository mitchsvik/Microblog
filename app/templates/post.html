<div style="margin-left:20px;">
    <p><a href="{{url_for('user', nickname = post.author.nickname )}}">{{post.author.nickname}}</a> says:</p>
    <p>{{post.body}}</p>
    <p>{{momentjs(post.timestamp).fromNow()}}</p>
    {% if post.author.id == g.user.id %}
    <p><a href="{{url_for('delete', id = post.id)}}">Delete</a></p>
    {% endif %}
    <p><hr/></p>
</div>
