<ul class="pager">
    {% if posts.has_prev %}
    <li class="previous"><a href="{{url_for('index', page = posts.prev_num)}}">Newer posts</a></li>
    {% else %}
    <li class="previous disabled"><a href="#">New posts</a></li>
    {% endif %} 
    
    {% if posts.has_next %}
    <li class="next"><a href="{{url_for('index', page = posts.next_num)}}">Older posts</a></li>
    {% else %}
    <li class="next disabled"><a href="#">Old posts</a></li>
    {% endif %}
</ul>
