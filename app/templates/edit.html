{% extends 'main_menu.html' %}

{% block content %}

<h1>Edit Profile</h1>
{% include 'flash.html' %}

<div class="well">
    <form class="form-horizontal" action="" method="post" name="edit">
        {{form.hidden_tag()}}
        <div class="control-group{% if form.errors.post %} error{% endif %}">
        <label class="control-label" for="about">About yourself:</label> 
            <div class="controls">
            {{form.about(cols = 32, rows = 4, class="span4")}}
            {% for error in form.errors.about_me %}
                <span class="help-inline">[{{error}}]</span><br>
            {% endfor %}
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
               <input class="btn btn-primary" type="submit" value="Save Changes">
            </div>
        </div>
    </form>
</div>

{% endblock %}
