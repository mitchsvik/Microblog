<html>	
<head>
	{% if title %}
	<title>{{title}} on microblog</title>
	{% else %}
	<title>Welcome to microblog</title>
	{% endif %}
</head>
<body>
	<div>
		Microblog: <a href="/index">Home</a>
		<hr />
	</div>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
